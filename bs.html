<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <script type="text/javascript">
        var namMember = new Array(
            "An Yul",
            "Ayumu",
            "Bae Jae Ho",
            "Cha Woong Ki",
            "Chih En",
            "Daisuke",
            "Eito",
            "He Jun Jin",
            "Hiroto",
            "James",
            "Jang Kyung Ho",
            "Jiang Fan",
            "Jin Zi Ming",
            "JL",
            "Kairi",
            "Kang Jun Hyuk",
            "Kenta",
            "Keum Jin Ho",
            "Kim Dae Yun",
            "Kim Dong Yun",
            "Kim Gi Joong",
            "Kim Hyo Tae",
            "Kim Joo Hyoung",
            "Koo Han Seo",
            "Kwon Hee Jun",
            "Li Zhinuo",
            "Li Zhiwei",
            "Mac",
            "Nam Do Yoon",
            "Park Han",
            "Park Ji Hun",
            "Park Ju Won",
            "Park Yeon Jun",
            "Royce",
            "Seo Jeong Woo",
            "Sirin",
            "Steven",
            "Xie Yuxin",
            "Yeo Gang Dong",
            "Yuito",
            "Zen Zen",
            "Zhang Shuai Bo"
        );

        var lstMember = new Array();
        var parent = new Array();
        var equal = new Array();
        var rec = new Array();
        var cmp1, cmp2;
        var head1, head2;
        var nrec;
        var numQuestion;
        var totalSize;
        var finishSize;
        var finishFlag;

        function initList() {
            var n = 0;
            var mid;
            var i;

            lstMember[n] = new Array();
            for (i = 0; i < namMember.length; i++) {
                lstMember[n][i] = i;
            }
            parent[n] = -1;
            totalSize = 0;
            n++;

            for (i = 0; i < lstMember.length; i++) {
                if (lstMember[i].length >= 2) {
                    mid = Math.ceil(lstMember[i].length / 2);
                    lstMember[n] = new Array();
                    lstMember[n] = lstMember[i].slice(0, mid);
                    totalSize += lstMember[n].length;
                    parent[n] = i;
                    n++;
                    lstMember[n] = new Array();
                    lstMember[n] = lstMember[i].slice(mid, lstMember[i].length);
                    totalSize += lstMember[n].length;
                    parent[n] = i;
                    n++;
                }
            }

            for (i = 0; i < namMember.length; i++) {
                rec[i] = 0;
            }
            nrec = 0;

            for (i = 0; i <= namMember.length; i++) {
                equal[i] = -1;
            }

            cmp1 = lstMember.length - 2;
            cmp2 = lstMember.length - 1;
            head1 = 0;
            head2 = 0;
            numQuestion = 1;
            finishSize = 0;
            finishFlag = 0;

            // Display the options on the page
            showImage();
        }

        function sortList(flag) {
            var i;
            var str;

            if (flag < 0) {
                rec[nrec] = lstMember[cmp1][head1];
                head1++;
                nrec++;
                finishSize++;
                while (equal[rec[nrec - 1]] != -1) {
                    rec[nrec] = lstMember[cmp1][head1];
                    head1++;
                    nrec++;
                    finishSize++;
                }
            } else if (flag > 0) {
                rec[nrec] = lstMember[cmp2][head2];
                head2++;
                nrec++;
                finishSize++;
                while (equal[rec[nrec - 1]] != -1) {
                    rec[nrec] = lstMember[cmp2][head2];
                    head2++;
                    nrec++;
                    finishSize++;
                }
            } else {
                rec[nrec] = lstMember[cmp1][head1];
                head1++;
                nrec++;
                finishSize++;
                while (equal[rec[nrec - 1]] != -1) {
                    rec[nrec] = lstMember[cmp1][head1];
                    head1++;
                    nrec++;
                    finishSize++;
                }
                equal[rec[nrec - 1]] = lstMember[cmp2][head2];
                rec[nrec] = lstMember[cmp2][head2];
                head2++;
                nrec++;
                finishSize++;
                while (equal[rec[nrec - 1]] != -1) {
                    rec[nrec] = lstMember[cmp2][head2];
                    head2++;
                    nrec++;
                    finishSize++;
                }
            }

            if (head1 < lstMember[cmp1].length && head2 == lstMember[cmp2].length) {
                while (head1 < lstMember[cmp1].length) {
                    rec[nrec] = lstMember[cmp1][head1];
                    head1++;
                    nrec++;
                    finishSize++;
                }
            } else if (head1 == lstMember[cmp1].length && head2 < lstMember[cmp2].length) {
                while (head2 < lstMember[cmp2].length) {
                    rec[nrec] = lstMember[cmp2][head2];
                    head2++;
                    nrec++;
                    finishSize++;
                }
            }

            if (head1 == lstMember[cmp1].length && head2 == lstMember[cmp2].length) {
                for (i = 0; i < lstMember[cmp1].length + lstMember[cmp2].length; i++) {
                    lstMember[parent[cmp1]][i] = rec[i];
                }
                lstMember.pop();
                lstMember.pop();
                cmp1 = cmp1 - 2;
                cmp2 = cmp2 - 2;
                head1 = 0;
                head2 = 0;

                if (head1 == 0 && head2 == 0) {
                    for (i = 0; i < namMember.length; i++) {
                        rec[i] = 0;
                    }
                    nrec = 0;
                }
            }

            if (cmp1 < 0) {
                str = "battle #" + (numQuestion - 1) + "<br>" + Math.floor(finishSize * 100 / totalSize) + "% sorted.";
                document.getElementById("battleNumber").innerHTML = str;

                showResult();
                finishFlag = 1;
            } else {
                showImage();
            }
        }

        function showResult() {
            var ranking = 1;
            var sameRank = 1;
            var str = "";
            var i;

            // Hide the table when results are shown
            document.getElementById("mainTable").style.display = "none"; // Hides the table

            str += "<table style=\"width:200px; font-size:18px; line-height:120%; margin-left:auto; margin-right:auto; border:1px solid #000; border-collapse:collapse\" align=\"center\">";
            str += "<tr><td style=\"color:#ffffff; background-color:#e097d9; text-align:center;\">rank</td><td style=\"color:#ffffff; background-color:#e097d9; text-align:center;\">options</td></tr>";

            for (i = 0; i < namMember.length; i++) {
                str += "<tr><td style=\"border:1px solid #000; text-align:center; padding-right:5px;\">" + ranking + "</td><td style=\"border:1px solid #000; padding-left:5px;\">" + namMember[lstMember[0][i]] + "</td></tr>";
                if (i < namMember.length - 1) {
                    if (equal[lstMember[0][i]] == lstMember[0][i + 1]) {
                        sameRank++;
                    } else {
                        ranking += sameRank;
                        sameRank = 1;
                    }
                }
            }
            str += "</table>";

            document.getElementById("resultField").innerHTML = str;
        }

        function showImage() {
            var str0 = "battle #" + numQuestion + "<br>" + Math.floor(finishSize * 100 / totalSize) + "% sorted.";
            var str1 = "" + toNameFace(lstMember[cmp1][head1]);
            var str2 = "" + toNameFace(lstMember[cmp2][head2]);

            document.getElementById("battleNumber").innerHTML = str0;
            document.getElementById("leftField").innerHTML = str1;
            document.getElementById("rightField").innerHTML = str2;

            numQuestion++;
        }

        function toNameFace(n) {
            var str = namMember[n];
            return str;
        }

        // Function to refresh the page and reset the game
        function resetPage() {
            location.reload();
        }
    </script>

    <style type="text/css">
        #mainTable {
            font-size: 19px;
            font-family: 'Times New Roman', serif;
            text-align: center;
            vertical-align: middle;
            width: 410px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: separate;
            border-spacing: 10px 5px;
        }

        #leftField {
            width: 120px;
            height: 150px;
            border: 1px solid #000;
            cursor: pointer;
        }

        #rightField {
            width: 120px;
            height: 150px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .middleField {
            width: 120px;
            height: 70px;
            border: 1px solid #000;
            cursor: pointer;
        }

        a {
            color: #e097d9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Reset button style */
        #resetButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #e097d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #resetButton:hover {
            background-color: #c185c7;
        }
    </style>
</head>

<body onload="initList()">
    <div align="center">
        <br>
        <div id="battleNumber" style="font-size:20px; line-height:150%;"></div>
        <br>
        <table id="mainTable">
            <tr>
                <td align="center" id="leftField" onclick="sortList(-1)"></td>
                <td align="center" id="rightField" onclick="sortList(1)"></td>
            </tr>
        </table>
        <br>
        <br>
        <div id="resultField" style="font-size:16px; line-height:150%"></div>


        <p> created using bias sorter's code</p>
        <p> since now tumblr is not allowing to use javascript in new pages </p>
        <a href="https://biasorter.tumblr.com/post/175232387900/sorter-code-and-instructions-to-it">link to their
            blog</a>
    </div>

    <!-- Reset button -->
    <button id="resetButton" onclick="resetPage()">Reset & Refresh</button>

</body>

</html>
